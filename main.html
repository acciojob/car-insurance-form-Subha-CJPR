<!DOCTYPE html>
<html>
<head>
    <title>Car Insurance Registration Form</title>
</head>
<body>
    <form method="post">
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Gender*</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="cars">Car Brands</label>
        <select id="cars" name="car_brand">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select><br><br>

        <label for="carage">Car Age*</label>
        <input type="number" id="carage" name="car_age" required><br><br>

        <label for="dop">Date of Purchase*</label>
        <input type="date" id="dop" name="date_of_purchase" required><br><br>

        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Submit</button>
    </form>
	<script type="text/javascript" src="./script.js">
</script>
</body>
</html>
